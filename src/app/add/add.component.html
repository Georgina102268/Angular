<div class="content" role="main">
    <p class="text-primary">Album ID<br><input [(ngModel)]='albumID' type="text" name='albumId'></p>
    <p class="text-primary">Title<br><input [(ngModel)]='title' type="text" name="title" ></p>
    <p class="text-primary">URL<br><input [(ngModel)]='url' type="text" name="url"></p>
    <p class="text-primary">Thumbnail URL<br><input [(ngModel)]='thumbnailUrl' type="text" name="thumbnailUrl"></p>
    <button class='btn btn-info mr-2' (click)="add()">Add</button>
    <button (click)="goBack(page)" class='btn btn-info mr-2'>Back</button>
</div>

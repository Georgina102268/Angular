
  <div class="content" role="main">
    <div>
      <a [routerLink]="['/add']"><button class='btn btn-info'>Add New</button></a><br><br>
    </div>
    <div *ngFor="let image of data | paginate: {id: 'listing_pagination', itemsPerPage: 10, currentPage: page, totalItems: totalRecords}">
      <br>
      <a [routerLink]="['/details',image.id]"><img src="{{image.thumbnailUrl}}"></a><br>
      <button class='btn btn-info mr-2' (click)="deleteData(image.id)">Delete</button>  
      <button (click)="goToEdit(page,image.id)" class='btn btn-info'>Edit</button>
    </div>
    <div>
      <pagination-controls class="pagination" id='listing_pagination' maxSize="5" directionLinks="true" (pageChange)="onChangePage($event)"></pagination-controls>
    </div>
    </div>
